<!DOCTYPE html>
<html lang="en" class="js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects Cards</title>
  <style>
    .section-divider {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  margin: 100px 0;
}

.section-divider .divider-line {
  flex: 1;
  height: 2px;
  background: linear-gradient(90deg, rgba(51,177,208,0), rgba(51,177,208,0.7), rgba(51,177,208,0));
}

.section-divider img {
  width: 36px;
  height: 36px;
  opacity: 0.8;
}

  </style>
</head>
<body>

  <<div class="section-divider">
  <span class="divider-line"></span>
  <img src="IMG/icons/ac_icon.svg" alt="divider icon">
  <span class="divider-line"></span>
</div>

  <script>
    // Reveal-on-scroll (same pattern as your company-grid)
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.querySelector('.projects-grid');
      if (!grid) return;

      if (!('IntersectionObserver' in window)) {
        grid.classList.add('is-visible');
        return;
      }

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) grid.classList.add('is-visible');
          else grid.classList.remove('is-visible'); // show again on scroll back
        });
      }, { threshold: 0.25 });

      observer.observe(grid);
    });
  </script>
</body>
</html>
