<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us Section</title>

  <!-- If JS is available, add a "js" class to <html> -->
  <script>document.documentElement.classList.add('js');</script>

  <style>
    /* ===== Base Layout ===== */
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8f9fb;
    }

    /* ===== About Section ===== */
    .about {
      background: #f8f9fb;
      padding: 80px 20px;
      display: flex;
      justify-content: center;
    }

    .about .container {
      max-width: 1200px;
      width: 100%;
    }

    .about-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 40px;
      opacity: 1; /* visible by default (no-JS fallback) */
      transform: none;
      transition: all 0.8s ease-out;
    }

    /* When JS is on, start hidden */
    .js .about-container {
      opacity: 0;
      transform: translateY(80px);
    }

    .js .about-container.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== Image ===== */
    .about-img img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    /* ===== Text Content ===== */
    .about-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .about-title {
      font-size: clamp(1.8rem, 1.2rem + 1.2vw, 2.6rem);
      color: #1c2636;
      margin: 0 0 16px;
    }

    .about-text {
      color: #555;
      line-height: 1.6;
      margin: 0 0 24px;
    }

    /* ===== Button ===== */
    .about-btn {
      display: inline-block;
      background: #33b1d0;
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
      width: fit-content;
    }

    .about-btn:hover {
      background: #2a9bb8;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .about-container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .about-content {
        align-items: center;
      }

      .about-btn {
        margin: 0 auto;
      }
    }

    /* Accessibility (no motion) */
    @media (prefers-reduced-motion: reduce) {
      .about-container,
      .about-container.is-visible {
        transition: none !important;
        transform: none !important;
        opacity: 1 !important;
      }
    }
  </style>
</head>
<body>

  <!-- ===== About Us Section ===== -->
  <section class="about" id="about">
    <div class="container">
      <div class="about-container">
        <div class="about-img">
          <!-- Replace with your image -->
          <img src="IMG/about-us.jpg" alt="About our company">
        </div>
        <div class="about-content">
          <h2 class="about-title">ჩვენს შესახებ</h2>
          <p class="about-text">
            კომპანია Detra მრავალი წელია წარმატებით საქმიანობს გათბობის, გაგრილების და ვენტილაციის 
            სისტემების მონტაჟსა და სერვისში.  
            ჩვენ გვყავს გამოცდილი პროფესიონალთა გუნდი, რომელიც უზრუნველყოფს 
            მაღალი ხარისხის მომსახურებას თითოეული კლიენტისთვის.
          </p>
          <a href="about.html" class="about-btn">Learn More</a>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== Scroll Animation ===== -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const about = document.querySelector('.about-container');
      if (!about) return;

      // Fallback for old browsers
      if (!('IntersectionObserver' in window)) {
        about.classList.add('is-visible');
        return;
      }

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            about.classList.add('is-visible');
          } else {
            about.classList.remove('is-visible'); // re-trigger when scrolling back
          }
        });
      }, { threshold: 0.3 });

      observer.observe(about);
    });
  </script>

</body>
</html>
